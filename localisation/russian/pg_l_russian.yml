l_russian:
 
 gestalt_army:0 "Энергетическая Армия"
 gestalt_army_desc:0 "Армия энергетических существ,которые способны вторгаться в другие миры"
 ap_project_gestalt:0 "Проект Гештальт"
 ap_project_gestalt_desc:0 "После обретения псионических способностей мы поняли что физическое тело - не предел. Мы должны оставить наши тела и стать чем-то большим."
 pg_tooltip:0 "После завершения специального проекта мы сможем стать бессмертными"
 pg.1.name:0 "Проект Гештальт"
 pg.1.desc:0 "Ради светлого будущего мы должны отвергнуть эти куски плоти и крови и стать высшими существами,чистой энергией. Мы освободим наши души от рабства в этих кожаных мешках и станем свободными и вечными. Не будет болезней,не будет смертей,не будет горя и негатива в нашей жизни. Мы сможем познать бесконечность,мы станем бессмертными."
 pg.1.a:0 "Во имя светлого будущего!"
 PROJECT_GESTALT_DESC:0 "Исследуя Покров и налаживая контакты с сущностями,которые там живут,мы смогли понять,как отделить душу от физического тела. В рамках проекта Гештальт мы постараемся помочь жителям вознестись."
 pg.2.name:0 "Проект Гештальт завершен"
 pg.2.desc:0 "Проект Гештальт был завершен успешно и все псионики нашей империи смогли оставить позади физические тела и стать чистой энергией. Для поддержания жизни энергетических существ,нужно тратить много энергии,но в то же время из-за изчезновения потребностей в еде и сне,наши жители могут больше времени посвещать исследованиям и добыче полезных ископаемых."
 requires_ap_transcendence:0 "Требуется бонус за стремление Трансцендентность"
 PROJECT_GESTALT:0 "Проект Гештальт"
 GESTALT:0 "Энергия"
 leader_trait_ruler_gestalt:0 "Совершенный правитель"
 leader_trait_ruler_gestalt_desc:0 "Этот правитель может править и объединять наш народ эффективнее."
 trait_gestalt:0 "Чистая энергия"
 trait_gestalt_desc:0 "Это душа существа,которую отделили от тела в рамках проекта Гештальт"
 edict_pg_energy_upgrade:0 "Чистая Энергия"
 edict_pg_energy_upgrade_desc:0 "Мы уже смогли достигнуть совершенства. Теперь мы поможем и другим. Они должны отвергнуть эти ужасные телесные оболочки."
 pg_energy_upgrade:0 "Все псионики станут чистой энергией"
 pg_trait_psionic:0 "Требуется минимум 1 псионик в империи для активации"
 
 trait_gestalt_research_output_1:0 "Улучшенная связь с покровом"
 trait_gestalt_research_output_1_desc:0 "При улучшении связи с Покровом,мы можем черпать от туда знания."
 trait_gestalt_research_output_2:0 "Телепатия на огромных расстояниях"
 trait_gestalt_research_output_2_desc:0 "Теперь мы можем обмениваться знаниями,находясь в любой части галактики."
 trait_gestalt_research_output_3:0 "Полное слияние с покровом"
 trait_gestalt_research_output_3_desc:0 "Теперь мы станем частью Покрова и получим все его знания. Но постоянное соединение требует дополнительных затрат энергии."
 
 trait_gestalt_unity_1:0 "Сила в единстве"
 trait_gestalt_unity_1_desc:0 "После отделения наших душ от тел,мы стали более единым народом,теперь на каждой планете все друг другу братья."
 trait_gestalt_unity_2:0 "Оъединение сознаний"
 trait_gestalt_unity_2_desc:0 "Объединяя наши сознания,мы можем лучше понимать друг друга."
 trait_gestalt_unity_3:0 "Единство народа"
 trait_gestalt_unity_3_desc:0 "Всем народом мы смогли объединиться ради всеобщей цели."
 
 trait_gestalt_talented:0 "Исключительно талантливые"
 trait_gestalt_talented_desc:0 "После становления Гештальт существами, у нас стало все получатся и мы поняли,что можем добиться большего."
 
 trait_gestalt_lazy_1:0 "Ленивые"
 trait_gestalt_lazy_1_desc:0 "Теперь,когда мы многого достигли,можно прилечь и отдохнуть."
 trait_gestalt_lazy_2:0 "Крайне ленивые"
 trait_gestalt_lazy_2_desc:0 "Этот народ больше не стремится узнать неизведанное."
 trait_gestalt_lazy_3:0 "Беспомощные"
 trait_gestalt_lazy_3_desc:0 "Это раса находится в почти полной стагнации и абсолютно не развивается."
 
 trait_gestalt_quarrelsome:0 "Разобщенные"
 trait_gestalt_quarrelsome_desc:0 "После отделения наших душ от тел,народ погряз в страхе. Они боятся своего нового вида,а некоторые даже готовы бунтовать."
 
 crisis.1010.b:0 "Они...Они такие же,как и мы."
 crisis.1050.m:0 "Почему вы охотитесь на жителей этой галактики?"
 crisis.1050.m.response:0 "...голод...он мучает нас... и заставляет искать...новые души...и...поглощать их...только так...мы можем...выжить..."
 crisis.1050.p:0 "Может мы можем помочь вам избавиться от голода?"
 crisis.1050.p.response:0 "...мы пытались...излечиться...сотни лет...но у нас...не получилось...вы...будете...поглощены так же...как и остальные..."
 vb_psi_empire:0 "Темная Империя"
 vb_psi_empire_desc:0 "Эта авторитарная форма правления Пожирателей Душ управляется одним человеком, который обучает ученика, чтобы заменить его после его смерти."
 VB_PSI_MASTER:0 "Господин"
 VB_PSI_MISTRESS:0 "Госпожа"
 VB_PSI_APPRENTICE:0 "Ученик"
 VB_PSI_APPRENTICE_F:0 "$VB_PSI_APPRENTICE$"
 
 vb_psi_dictatorship:0 "Черная Магократия"
 vb_psi_dictatorship_desc:0 "У этой авторитарной формы правления Пожирателей Душ есть один человек, избранный на всю жизнь, чтобы обладать высшей политической и эзотерической силой."
 VB_PSI_LICH:0 "Лич"
 VB_PSI_LICH_F:0 "$VB_PSI_LICH$"
 
 vb_psi_oligarchy:0 "Верховный Ковен"
 vb_psi_oligarchy_desc:0 "Этой олигархией Пожиретелей Душ управляет группа влиятельных оккультистов, увлеченная властью как мирским, так и эзотерическим преследованием своих граждан."
 VB_PSI_SUPREME_WARLOCK:0 "Верховный Чернокнижник"
 VB_PSI_SUPREME_WITCH:0 "Верховная Ведьма"
 
 vb_psi_democracy:0 "Шаманская Ассамблея"
 vb_psi_democracy_desc:0 "Эта демократическая форма правления Пожирателей Душ управляется множеством избранных должностных лиц, которые направляют политические воли своих избирателей и темные силы."
 VB_PSI_HIGH_SHAMAN:0 "Великий Шаман"
 VB_PSI_HIGH_SHAMANESS:0 "Великая Шаманка"
 
 civic_vb_psi_soul_eater:0 "Пожиратели Душ"
 civic_vb_psi_soul_eater_desc:0 "Эта империя была развращена злыми существами из мира за пределами физических законов. Теперь, движимые ненасытным голодом, они ищут другую здоровую жизнь, чтобы пожирать."
 civic_vb_psi_soul_eater_effects:0 "Основной вид получит признак пожирателя душ. После 30-летнего периода им нужно будет потреблять души, чтобы оставаться продуктивными. Инопланетянам, которые не являются Пожирателями Душ, разрешено жить в империи в соответствии с политикой империи, в то время как их души постепенно разрушаются и в конечном итоге будут поддаваться странному недомоганию, обеспечивая пропитание Пожирателям Душ. Более высокий баланс между потреблением и предоставлением душ увеличил бы сытость Пожирателей Душ, а также общий показатель £influence §YВлияния§! и £unity §Yединства§! ,а так же скорость исследования технологий, в то время, как голод увеличивает их боевые способности. Пожирателям Душ запрещено следовать синтетическому или псионическому путям возвышения, также изучать технологию §M$tech_psionic_theory$§!."

 civic_vb_psi_touched_by_the_shroud:0 "Прикоснувшиеся к Покрову"
 civic_vb_psi_touched_by_the_shroud_desc:0 "На протяжении своей ранней истории на эту империю влиял Покров - странное царство, которое выходит за пределы физического мира."
 civic_vb_psi_touched_by_the_shroud_effects:0 "Всю игру Покров будет помогать этой империи в изучении технологий. В первый раз,как империя возьмет бонус за стремление, мы получим технологию §M$tech_psionic_theory$§! бесплатно."
 
 trait_vb_psi_soul_eater:0 "Пожиратели Душ"
 trait_vb_psi_soul_eater_desc:0 "Затронутый темными существами из мира за пределами физических законов, этот вид управляется ненасытным голодом до душ разумных существ."
 
 vb_psi_food_level_0:0 "Пожиратели Душ: §RИстощены§"
 vb_psi_food_level_1:0 "Пожиратели Душ: §RСтрадают от голода§"
 vb_psi_food_level_2:0 "Пожиратели Душ: §PИзголодались§"
 vb_psi_food_level_3:0 "Пожиратели Душ: §LГолодные§"
 vb_psi_food_level_4:0 "Пожиратели Душ: §YВ норме§"
 vb_psi_food_level_5:0 "Пожиратели Душ: §EПоели§"
 vb_psi_food_level_6:0 "Пожиратели Душ: §BПировали§"
 vb_psi_food_level_7:0 "Пожиратели Душ: §GОбъелись§"
 
 vb_psi_food_level_0_pop:0 "Истощены"
 vb_psi_food_level_1_pop:0 "Страдают от голода"
 vb_psi_food_level_2_pop:0 "Изголодались"
 vb_psi_food_level_3_pop:0 "Голодные"
 vb_psi_food_level_4_pop:0 "В норме"
 vb_psi_food_level_5_pop:0 "Поели"
 vb_psi_food_level_6_pop:0 "Пировали"
 vb_psi_food_level_7_pop:0 "Объелись"
 vb_psi_soul_malaise:0 "Недомогание в Душе"
 
 personality_vb_psi_souleaters_personality:0 "Пожиратели Душ"
 personality_vb_psi_souleaters_personality_desc:0 "Пожиратели Души управляются ненасытным голодом и не остановятся ни перед чем, чтобы обрести новые души, дабы пожрать. Враждебные почти всем, они будут рассматривать союз только с теми, кто им бесполезен, как добыча."
 
 opinion_vb_psi_souleaters_on_others: "Пожиратели Душ"
 opinion_vb_psi_others_on_souleaters:0 "Ужасные Пожиратели Душ"
 opinion_vb_psi_ate_our_species:0 "Сожрали наши Души"
 opinion_vb_psi_souleater_on_souleater:0 "Собратья Пожиратели Душ"
 
 START_SCREEN_PART_TWO_SOULEATERS:0 "В незапамятные времена наши предки обнаружили непостижимое место за пределами физического царства. Никто не помнит сейчас, что было их намерением, но их деятельность дала им страшную силу и еще более страшный голод. Шли войны, и пролилась кровь за возможность пожинать души побежденных, пока не остались только самые сильные. Теперь наш собственный вид состоит только из хищников. На этой планете больше некем питаться, и это означает, что мы должны обратить наш взгляд на звезды, ища новую добычу."
 
 vb_psi_not_soul_eaters:0 "$TRIGGER_FAIL$Не должны быть Пожирателями Душ!."
 
 casus_belli_vb_psi_cb_soul_eater:0 "Охота"
 casus_belli_vb_cb_containment_soul_eater:0 "$casus_belli_cb_containment$"
 
 vb_wg_end_threat_soul_eater:0 "$war_goal_wg_end_threat$"
 vb_wg_end_threat_soul_eater_desc:0 "$war_goal_wg_end_threat_desc$"
 
 vb_wg_soul_eating:0 "Получить свежие Души"
 vb_wg_soul_eating_desc:0 "Война ведется, чтобы обеспечить свежий запас душ для поддержания Пожирателей Душ."
 
 vb_psi_need_to_be_hungry:0 "Нужно быть как минимум изголодавшимимися!."
 
 #Touched by the Shroud event
 vb_psi_tocuhed.1.name:0 "Псионическая теория"
 vb_psi_tocuhed.1.desc:0 "С самого начала наша история содержит записи о людях со сверхъестественными способностями: шаманы, волшебники, телепаты, экстрасенсы - разбросанные по всему населению. Сегодня мы, наконец, завершили длительный процесс каталогизации и изучения их способностей и готовы сформулировать целую и всеобъемлющую теорию."
 
 #Ascension
 ap_ascension_pc:0 "Вознесение"
 ap_ascension_pc_desc:0 "Наше тело-лишь оболочка,отягащающая нас и мешающая нам. Если мы от нее избавимся,мы станем лучше,мы станем эффективнее."
 pg_tooltip1:0 "Мы станем бессмертной чистой энергией"
 pg.3.name:0 "Энергетическое Вознесение"
 pg.3.desc:0 "Наконец мы смогли оставить позади наши физические тела и стать чистой энергией. Для поддержания нашей жизни,нужно тратить много энергии,но в то же время мы стали бессмертными и теперь мы пожем поглощать чужие души куда эффективнее."
 
 GESTALTSE:0 "Всепоглощающая энергия"
 trait_corrupted:0 "Искаженный"
 trait_corrupted_desc:0 "Эти существа однажды были изменены Покровом, но даже при том, что у них нет тел, они все равно чувствуют голод."
 
 VB_PSI_BLEAK_VORTEX_TITLE:0 "Мрачный Вихрь"
 vb_psi_vortex.3.desc:0 "Это искривленное царство за пределами физического мира, осколок гораздо большего целого, с которым мы однажды связались. \n\nЭто странное место, где сущности, находящиеся за пределами нашего понимания, скрываются и ждут, когда мы приступим к ним. \n\nКто-то говорит,что это место, где плохие люди ходят, когда умирают. Некоторые говорят, что это место, из которого идут наши кошмары. То, что мы знаем наверняка, что Незнакомец, существо, или, возможно, вещь, которая дала нам нашу силу и наш голод здесь, ожидает, когда мы сделаем запрос."
 vb_psi_vortex.3.a:0 "Ходатайство об обмене планет на пропитание."
 vb_psi_vortex.recently_petitioned:0 "Вы уже просили что-то у Незнакомца недавно."
 vb_psi_vortex.not_hungry_enough:0 "Вы еще недостаточно голодны."
 vb_psi_vortex.no_valid_planet:0 "У вас нет планет,чтобы заинтересовать Незнакомца: Планета не должная являться столицей и должна иметь минимум 5 жителей Пожирателей Душ."
 vb_psi_vortex.3.b:0 "Ходатайство об обмене пищи на ресурсы."
 vb_psi_vortex.3.b.tooltip:0 "Вы потеряете 2 уровня сытости."
 vb_psi_vortex.too_hungry:0 "Вы слишком голодны."
 vb_psi_vortex.3.q:0 "Выйти из Вихря"
 
 
 vb_psi_vortex.4.desc:0 "Кажется, ваш запрос вызвал интерес «Незнакомца». \n\n"А, Бездушные,неужели вы? Есть одна планета,которая мне нравится. Это §Y[desired_planet.GetName]§!. Я могу ее забрать у вас и взамен... ну,давайте просто скажу,что вы не будете голодать.""
 vb_psi_vortex.4.a:0 "По рукам."
 vb_psi_vortex.4.b:0 "Не заинтересованы."
 
 vb_psi_vortex_boon:0 "Подарок Незнакомца"
 vb_psi_petitioned_vortex:0 "Просьба к Незнакомцу была совсем недавно."

 ap_united_machines:0 "Единый Разум"
 ap_united_machines_desc:0 "После переноса наших сознаний в синтетические тела,мы поняли,что теперь мы почти достигли идеала. Осталось сделать последний шаг-объединить наши сознания в один разум"
 requires_tech_um:0 "Требуется технология §M$tech_united_machines$ "
 tech_united_machines:0 "Объединение Разумов"
 tech_united_machines_desc:0 "Мы нашли способ повысить эффективность передачи информации,а так же выполнения различных действий,объединяя 2 сознания синтетиков в 1 целое." 
 pg.4.name:0 "Машинный Разум"
 pg.4.desc:0 "Объединив сознания всех синтетиков в нашей империи мы смогли создать единое эффективное сознание,но нам пришлось отказаться от индивидуальности во благо всей империи."
 pg.4.a:0 "Отлично"
 trait_singlemind:0 "Единый Разум"
 trait_singlemind_desc:0 "Жители этой империи смогли объединить свои разумы в один и стали эффективнее"
 civic_united_machines_effects:0 "Производство ресурсов роботами +25%; Урон армии +20%"
 requires_synth:0 "Требуются синтетики в империи"
 
 pc_shrouded_pg:0 "Окутанный мир"
 pc_shrouded_pg_desc:0 "Этот окутанный мир был искусственно создан расой энергитических существ."
 pc_shrouded_pg_tile:0 "Окутанная местность"
 pc_shrouded_pg_tile_desc:0 "Поверхность планеты,окутанная туманом Покрова."

 civic_millionaire:0 "Миллионер"
 civic_millionaire_desc:0 "На заре цивилизации из космоса прилетел контейнер со странной жидкостью внутри. На контейнере было написано, что тот, кто выпьет эту жидкость, проживет миллион лет. Один человек нашел и выпил содержимое, а спустя много лет пришел к власти, пытаясь провести свою империю к процветанию."
 civic_millionaire_effects:0 "Делает лидера бессмертным"

 trait_gestalt_individual:0 ""
 trait_gestalt_individual_desc:0 ""

 leader_trait_ruler_millionaire:0 "Миллионер"
 leader_trait_ruler_millionaire_desc:0 "Когда-то давно этот лидер выпил жидкость, прилетевшую из космоса, дающую ему миллион лет жизни. Он будет пытаться привести свою империю к процветанию."

 millionaire.2.title:0 "Замыкание петли"
 millionaire.2.desc:0 "Сейчас, когда мы обладаем многими технологиями, мы должны замкнуть временную петлю, создав волшебную жидкость и отправив её в прошлое нашему великому лидеру"
 millionaire.2.a:0 "Так давайте же сделаем это!"
 SYNTHESIS:0 "Подготовка"
 SYNTHESIS_DESC:0 "Для начала мы должны найти способ синтезировать ту жидкость, что прилетела на нашу планету много веков назад. Затем мы построим временную пушку, чтобы отправить снаряд с жидкостью далеко в прошлое. И наконец, подготовим все к запуску."
 LAUNCH:0 "Запуск"
 LAUNCH_DESC:0 "После долгой подготовки к этому знаменательному событию, мы наконец-то можем завершить начатое. Вся империя ждет запуска с нетерпением."
 millionaire.3.title:0 "Финишная прямая"
 millionaire.3.desc:0 "Мы синтезировали нужную жидкость из растения, похожего на шиповник, найденного на одной из наших планет, построили пушку, которая сможет разорвать пространственно-временной континуум и отправить полученную жидкость в прошлое."
 millionaire.3.a:0 "Хорошо"
 millionaire.4.title:0 "Успешный запуск"
 millionaire.4.desc:0 "Мы успешно запустили контейнер с жидкостью в прошлое. К сожалению, пушка вышла из строя и починить её не представляется возможным. Но есть и хорошая новость. Мы начали производство лекарств из найденного шиповника и теперь все жители нашей империи смогут жить куда дольше обычного."
 millionaire.4.a:0 "Очень хорошо"
 loop:0 "Замкнутая петля"

 stranger_present:0 "Подарок Незнакомца"
 pg.6.name:0 "Мрачный Вихрь"
 pg.6.desc:0 "Исследуя Покров, мы случайно попали в неизведанную доселе область. Она не похожа на то, что мы видели ранее. Как только мы оказались здесь, с нами связался Незнакомец. Это существо или вещь находится тут целую вечность, предлагая всем зашедшим свою помощь. Он даст нам доступ к ресурсам и поможет нам, если мы впустим его в наши сердца."
 pg.a:0 "Согласиться"
 stranger.y.tooltip:0 "Мы соглашаемся с предложением Незнакомца и впускаем его в наши души"
 exit.vortex:0 "Покинуть Вихрь"
 exit.vortex.tooltip:0 "Как бы это существо не хотело нам помочь, мы не можем ему доверять."

 ap_psionic_hive:0 "Единое Пси-сознание"
 ap_psionic_hive_desc:0 "Генетические модификации и псионические способности сделают нас самой эффективной сущностью во вселенной."
 pg.7.name:0 "Великое Пробуждение"
 pg.7.desc:0 "Все наши открытия и исследования были прелюдией для этого. Наши псионические способности и генетическая революция были последними шагами перед Великим Пробуждением. Наши лучшие ученые наконец-то сбросили оковы индивидуальности, которые сдерживали нас так долго. Сегодня все [Root.Owner.GetSpeciesNamePlural] проснулись, чувствуя себя единым целым."
 pg.7.a:0 "МЫ пробудились"

 civic_isolated:0 "Изолированные"
 civic_isolated_desc:0 "На заре нашей цивилизации нас посетили пришельцы. Они забрали нас с родной планеты и переселили на другую. Туда, где светят три звезды и где, по их заверениям, мы будем в безопасности. Они оставили нам врата на случай, если однажды мы решим покинуть пределы этой системы."
 civic_isolated_effects:0 "Вы появляетесь в системе без гиперкоридоров, c двумя пригодными планетами, кроме стартовой, и разрушенными вратами на краю системы."
 START_SCREEN_PART_TWO_ISOLATED:0 "В какой-то момент с небес спустились корабли неизвестных существ. Они сказали, что хотят нас защитить, забрали и увезли куда-то очень далеко. После переселения на новую планету, пришельцы помогли нам обосноваться, а затем улетели, сказав, что мы будем в безопасности и что если однажды мы захотим покинуть наш новый дом, мы должны будем воспользоваться вратами. "
 
 ap_perfect_creatures:0 "Совершенные существа"
 ap_perfect_creatures_desc:0 "Мы станем вершиной эволюции. Мы станем совершенными. Никто не сможет нам противостоять."
 pg.8.name:0 "Постижение совершенства"
 pg.8.desc:0 "Спустя множество лет исследований и экспериментов в области биологии и генетики, мы наконец-то подошли к совершенству плоти над машинами. Для нас больше нет ничего невозможного." 
 trait_perfect_creature:0 "Совершенные существа"
 trait_perfect_creature_desc:0 "Вершина эволюции. Нет организмов лучше и эффективнее этих."
 decision_shrouded_world:0 "Открыть портал в Покров"
 decision_shrouded_world_desc:0 "Открытие портала в Покров на этой планете позволит нам выкачивать оттуда туман со странными свойствами."
 shrouded_world:0 "Туман Покрова"
 shrouded_world_desc:0 "На этой планете был открыт портал в Покров, который впускает странный туман в атмосферу."

 ap_shrouded_worlds:0 "Окутанные миры"
 ap_shrouded_worlds_desc:0 "Мы нашли способ стать еще эффективнее и счастливее, благодаря выкачиванию тумана Покрова в атмосферу планеты."
 allow_shrouded_worlds:0 "Принятие этого бонуса за стремление даст доступ к решению о постройки портала в Покров."
 describe_shrouded_worlds:0 "Окутанный мир - это планета,атмосфера которой была окутана туманом,что мы смогли извлечь из Покрова. В нем мы чувствуем себя лучше,а также можем работать в разы эффективнее."
 civic_cluster:0 "Вне галактики"
 civic_cluster_desc:0 "С тех пор, как мы впервые смогли разглядеть звезды в телескопы, мы обнаружили огромное их скопление - галактику, рядом с которой мы находились. Мы родились в системе, которая находится в созвездии за пределами галактики. Если мы хотим развиваться дальше и добраться до галактики, мы должны освоить этот кластер."
 civic_cluster_effects:0 "Вы появитесь в одной из систем созвездия вне галактики. В одной из систем есть червоточина, ведущая в основную галактику."