 kiyo_event_spy_menu.1.desc:0 "Which espionage target would you like to view?\n\nThis is where you view your empire's intrigue level on your espionage targets and any accessible information on them based on intrigue levels.\n\nAvailable Spies: §Y[Root.spy_available][Root.GetSpy0]§!"
