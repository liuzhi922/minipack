 kiyo_event_spy_menu.1.d:0 "§Y[spyTarget4.GetName]§!"
 kiyo_event_spy_menu.1.e:0 "How do I use this mod?"
 kiyo_event_spy_menu.0.title:0 "£crime£ Experimental Espionage Mod: GUIDE"
 kiyo_event_spy_menu.0.desc:0 "§HHOW TO USE THIS MOD:§!\nYou can place a spy in a regular empire by clicking "Spy on this Empire" in the diplomacy window after the Galactic Market is founded. You must then send a valid ship with a valid leader to at least 3 systems away from any empire you have a spy on (the AI does not need to do this). Then, just follow the event prompts and pick any mission available."
 kiyo_event_spy_menu.0.a:0 "How do I use this mod again?"
 kiyo_event_spy_menu.0.a.response:1 "$kiyo_event_spy_menu.0.desc$"
 kiyo_event_spy_menu.0.b:0 "How do I deal with spies?"
 kiyo_event_spy_menu.0.b.response:1 "You can place a spy in a regular empire by clicking "Spy on this Empire" in the diplomacy window after the Galactic Market is founded.\n\nYou start with §H1§! Spy.\n-If any regular empire you have communications with has the Major Capital building, get §H1§! more spy.\n-If any regular empire you have communications with has the System Capital building, get §H1§! more spy.\n-You will have a max of §H3§! spies if you play normally.\n\nTo remove a spy from an empire, just access the Espionage Menu and select the empire you want to stop spying on. Then, just click \"$kiyo_event_spy_menu.remove$\""
 kiyo_event_spy_menu.0.c:0 "Which ships and leaders are valid for espionage?"
 kiyo_event_spy_menu.0.c.response:0 "Missions that require using §Y20 Transports with a General§!:\n-Leader Scandal (non-gestalt-only, not at war with target, has upgraded effect on 2 intrigue)\n-Drone Interference (gestalt-only, not at war with target)\n-Upstart Company (non-gestalt-only, not at war with target)\n-Trash Extraction (gestalt-only, not at war with target)\n-Assassinate Leader\n-Shipyard Raiding\n-Change Trade Policy (Requires 3 Intrigue, non-gestalt-only, not at war with target)\n-Rig Bombs (Requires 2 Intrigue, Sabotage Mission)\n-Kidnap Orbital Miners (Requires 2 Intrigue, Sabotage Mission)\n\nMissions that require using a §YScience Ship with a Level 4 Scientist§!:\n-Bribe Hacker\n-Diplomatic Envoy (Requires 3 Intrigue, not at war with target)\n-Contamination (Requires 2 Intrigue, Sabotage Mission)\n-Vital Data Extraction (Requires 2 Intrigue, Sabotage Mission)"
 kiyo_event_spy_menu.0.d:0 "What are espionage missions?"
 kiyo_event_spy_menu.0.d.response:0 "Espionage missions are events that can be triggered by an empire on one other empire they are spying on. Both the spying and target empire will pick between two choices. Based on the choices each empire picked, things will happen to the target empire (and depending on the mission, other empires as well). If the espionage mission succeeds, the spying empire will generally gain one intrigue point on the target empire. You also cannot wait the event out as the target empire because the result event WILL fire and not picking anything always lead to a result that benefits the spying empire.\n\nSabotage missions are similar to regular espionage missions but instead will always give the target empire a bad modifier and a special project as opposed to an event chain. The special project is basically as if the target empire is picking between two choices but also require using ships and only have neutral or bad results."
 kiyo_event_spy_menu.0.e:0 "How do I do Counterespionage?"
 kiyo_event_spy_menu.0.e.response:0 "There is a counterespionage edict that empires can use to attempt to decrease the intrigue levels of empires spying on them, which works similarly as other espionage events. You may also use this even when nobody is spying on you just for the small buff if you want, though it's not much. This may be fleshed out a little more at some point."
 kiyo_event_spy_menu.0.f:0 "What is intrigue?"
 kiyo_event_spy_menu.0.f.response:0 "Intrigue levels allow you to get information on other empires. The max intrigue is 5, but you can decrease the max intrigue between you and another empire (both ways) to 4 if you close borders. Here is an unlock list:\n\n§HLevel 1§!\n-§YPASSIVE:§! Know if empire is starving\n-§YPASSIVE:§! Know if empire is over £navy_size£ navy cap\n\n§HLevel 2§!\n-Unlocks Active Sabotage Espionage Missions\n-Know relative £physics£ £society£ £engineering£ research productions and number of £unity£ ascension perks\n-§YPASSIVE:§! Target empire gets a modifier that gives §R-4 Stability and +4 Crime for 5 years empire-wide§!, which is increased by §R2 per additional level§! after Level 2.\n\n§HLevel 3§!\n-§YPASSIVE:§! Know if empire has a £minerals£ £energy£ mineral/energy shortage\n-Know relative £energy£ energy production\n\n§HLevel 4§!\n-Fleet Information: Know relative £navy_size£ fleet power\n-Know relative £minerals£ mineral production\n-Know relative £food£ food production\n-§YPASSIVE:§! Know whether empire has a shortage in at least one £strategic£ strategic resource\n\n§HLevel 5§!\n-Know relative £alloys£ alloy production\n-Know relative £consumer_goods£ consumer goods production\n-§YPASSIVE:§! Know if empire has an £alloys£ £consumer_goods£ alloy/consumer goods shortage\n-Stability/Crime malus has a chance to give §R-15 Stability and +15 Crime§! instead."
 kiyo_event_spy_menu.exit:0 "Debrief over."
 kiyo_event_spy_menu.remove:0 "Remove Spy from this Empire."
 kiyo_event_spy_menu.remove.tooltip:0 "The empire listed will no longer be a valid espionage target for 1 year."
 kiyo_event_spy_menu.2.title:0 "£crime£ §Y[spyObserved.GetName]§! Intrigue (Level §R[spyObserved.intrigue][spyObserved.GetIntrigue0]§!)"
 kiyo_event_spy_menu.2.desc:0 "[Root.GetSpyingCooldown1]£alloys£ Estimated Alloy Income: §P[spyObserved.alloyVal][spyObserved.GetAlloys0]§!\n£consumer_goods£ Estimated Consumer Goods Income: §P[spyObserved.consumerGoodsVal][spyObserved.GetConsumerGoods0]§!\n£minerals£ Estimated Mineral Income: §P[spyObserved.mineralVal][spyObserved.GetMinerals0]§!\n£food£ Estimated Food Income: §P[spyObserved.foodVal][spyObserved.GetFood0]§!\n£energy£ Estimated Energy Income: §P[spyObserved.energyVal][spyObserved.GetEnergy0]§!\n£physics£ Estimated Physics Research: §P[spyObserved.physicsVal][spyObserved.GetPhysics0]§!\n£society£ Estimated Society Research: §P[spyObserved.societyVal][spyObserved.GetSociety0]§!\n£engineering£ Estimated Engineering Research: §P[spyObserved.engineeringVal][spyObserved.GetEngineering0]§!\n£navy_size£ Estimated Fleet Power: §P[spyObserved.fleetVal][spyObserved.GetFleet0]§!\n£unity£ Number of Ascension Perks: §P[spyObserved.ascensionVal][spyObserved.GetAscension0]§![spyObserved.GetOverNavyCap][spyObserved.GetStarving][spyObserved.GetMineralDeficit][spyObserved.GetEnergyDeficit][spyObserved.GetAlloyDeficit][spyObserved.GetConsumerGoodsDeficit][spyObserved.GetStrategicDeficit]"
 
