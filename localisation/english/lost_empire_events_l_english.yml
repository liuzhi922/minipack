 lost_empire.4.desc.i:0 "After a long period of exile, the §H[From.GetName]§! has restored their galactic ascendancy and returned as an Ascended Empire. This is yet another testament to their §HBarbaric§! tradition that has, for reasons unknown, withstood the test of time. Across the §H[From.GetName]§!, citizens regain their fervor for raiding and barbarism. How will they shape our galaxy next?"
 lost_empire.4.desc.ia:0 "After a long period of exile, the §H[From.GetName]§! has restored their galactic ascendancy and returned as an Ascended Empire. This is yet another testament to their §HIsolationist§! stance that has, for reasons unknown, withstood the test of time. Across the §H[From.GetName]§!, citizens regain their fervor for purity and inwards perfection. How will they shape our galaxy next?"
 lost_empire.4.desc.j:0 "After a long period of exile, the §H[From.GetName]§! has restored their galactic ascendancy and returned as an Ascended Empire. This is yet another testament to this §HHive Mind§! organism that has, for reasons unknown, withstood the test of time. How will they shape our galaxy next?"
 lost_empire.4.desc.k:0 "After a long period of exile, the §H[From.GetName]§! has restored their galactic ascendancy and returned as an Ascended Empire. This is yet another testament to this §HMachine§! Intelligence that has, for reasons unknown, withstood the test of time. How will they shape our galaxy next?"
 lost_empire.4.desc.ka:0 "After a long period of exile, the §H[From.GetName]§! has restored their galactic ascendancy and returned as an Ascended Empire. This is yet another testament to this §HServitor§! Prototol that has, for reasons unknown, withstood the test of time. How will they shape our galaxy next?"
 lost_empire.4.a:0 "Again?"
 
 lost_empire.5.name:0 "Fleet Reinforcements"
 lost_empire.5.desc:0 "News of our latest naval disaster has caused widespread panic among the citizens of §H[Root.GetName]§!. Fearful over the state of their once-glorious fleet and its ability now to protect them, §H[Root.GetSpeciesNamePlural]§! young and old rushed to join our navy in a desperate attempt to bolster its ranks, while museums donated husks of ancient warships that were still capable of combat service. This national effort of a united people has not been seen in a while."
 lost_empire.5.a:0 "Perhaps our citizens still care after all."
 
 lost_empire.6.name:0 "The §H[Root.GetName]§! rises"
 lost_empire.6.desc:0 "In a stunning political move, §H[Root.GetRulerTitle] [Root.GetRulerName]§! today announced the rearmament of the §H[Root.GetName]§! in defiance of the infamous treaty.\n\n'The restoration of the §H[Root.GetAdjective]§! navy is not a menace to peace,' §H[Root.GetRulerTitle] [Root.GetRulerName]§! said in the broadcast, 'a defenseless §H[Root.GetName]§! is no state at all, and I refuse to allow our nation be regarded for all time as inferior and second-class, forbidden to defend ourselves against foreign aggression.'\n\nThe message certainly galvanised the public and restored some belief in the state. Hope can only be fully restored however, if there are results. Rearmament is certain a useful propoganda to restore national pride as our nation comes to terms with our humiliating defeat. But to be truly free of this treaty, §H[Root.GetSpeciesNamePlural]§! need to come together as a united people and believe in our nation once more."
 lost_empire.6.desc.01:0 "For months, on the order of §H[Root.GetRulerTitle] [Root.GetRulerName]§!, advanced scouting vessels have revisited ruined and ancient worlds, recovering data for our potential return to the galactic stage. Oblivious to our citizens and to the outside world, armed forces of the §H[Root.GetName]§! are mobilizing as ancient factories come to life across our empire. The final pieces of our return are in place. If we could get the public behind us, our Ascendancy is assured."
 lost_empire.6.a:0 "Our rearmament is only the first step."
 lost_empire.6.b:0 "Soon our Ascendancy shall be restored."
 
 lost_empire.7.name:0 "The Rearmament of §H[From.GetName]§!"
 lost_empire.7.desc:0 "Earlier today, §H[From.GetRulerTitle] [From.GetRulerName]§! of the §H[From.GetName]§! announced their nation's rearmament has begun in earnest, in order to defend itself against the threats of foreign powers it now faced. Despite being banished by a treaty, it perhaps comes as no surprise that the §H[From.GetName]§! will eventually exercise their right to self-defense in order to protect their own people. After all, the ability keep invaders at bay is the only dignity they have left as a once-proud nation."
 lost_empire.7.a:0 "What can we do?"
 
 lost_empire.8.name:0 "The §H[From.GetName]§! rises again"
 lost_empire.8.desc:0 "News of the §H[From.GetName]§!'s return as a Galactic Ascendancy sent shockwaves across §H[Root.GetName]§! society. Since their rearmament in spite of limitations imposed by our generous treaty, their leader §H[From.GetRulerTitle] [From.GetRulerName]§! has vowed to restore the §H[From.GetName]§! to its former glory - as an Ascended Empire.\n\nWhile some politicians suggest we appease their ambitions others were more in favour of war. Some politicians even argued that the §H[From.GetName]§! must be wiped from face of the galaxy while admirals protested that their fleets are in no positions to do so. Most citizens are simply horrified by the idea of a repeat of the last war.\n\nFor now, the rest of the galaxy looks to us, the banisher of the §H[From.GetName]§!, to make the final decision."
 lost_empire.8.a:0 "Now we will annihilate the §H[From.GetName]§!."
 lost_empire.8.b:0 "Let there be peace among our people."
 
 lost_empire.9.name:0 "Scars of the past"
 lost_empire.9.desc:0 "Given time, a new political order that is trusted by the people is established around §H[Root.GetRulerTitle] [Root.GetRulerName]§! to quell the societal turmoil that has engulfed the §H[Root.GetName]§! since its defeat and banishment from the galactic stage. There were street celebrations when news of their arch-rival's end as an Ascendancy reached the public masses and the feeling of national humiliation is finally laid to rest. There was a feeling that scars of the past might eventually heal."
 lost_empire.9.a:0 "Our nation shall recover...eventually."
 
 lost_empire.10.name:0 "Annihilated Ascendancy"
 lost_empire.10.desc:0 "After a long and bloody war of annihilation, the §H[Annihilator.GetName]§! has emerged victorious and the §H[Annihilated.GetName]§! is utterly destroyed as a galactic power. Following their victory, the §H[Annihilator.GetName]§! proceeded to sabotage the legacy of §H[Annihilated.GetName]§! and herded their people to extermination camps. Such is the level of hatred and animosity felt by the victor, that they intend to remove every trace of §H[Annihilated.GetName]§!'s existence from the galaxy and from the history books.\n\nIn a few hundred years, it will be as if the §H[Annihilated.GetName]§! never existed."
 lost_empire.10.a:0 "Well, that's the end for them."
 
 lost_empire.11.name:0 "Banished Ascendancy"
 lost_empire.11.desc:0 "After a long and bloody war, the §H[Banisher.GetName]§! has emerged victorious. Despite once being a Galactic Ascendancy, the §H[Banished.GetName]§! is forced to sign a humiliating treaty, stripping its powerbase and its status as a galactic power.\n\nFurthermore, the treaty dictates that §H[Banished.GetName]§! is forbidden to return to galactic matters, or play any role while the §H[Banisher.GetName]§! keeps watch. Damages inflicted by the war and this particularly harsh treaty led many to question if the §H[Banished.GetName]§! will ever recover from it all."
 lost_empire.11.a:0 "And thus the Crusade came to an end, but at what cost?"
 
 lost_empire.12.name:0 "A War to End All Wars"
 lost_empire.12.desc:0 "When the news broke, millions of xenos across the galaxy cry out in terror as their worst fears have finally been realized. For many months, the galaxy watched anxiously as two galactic superpowers headed for a collision course as they hardening their rhetorics, vowing to cleanse the galaxy of the other's evil influence - for neither will permit the other a place in the history archives unopposed, and unchallenged. Now war has erupted. The galaxy is about to witness an event so catastrophic that the historians will write of it for centuries to come - The Last Crusade. A war to end all wars."
 lost_empire.12.a:0 "Call everyone to arms! Onwards to victory!"
 lost_empire.12.b:0 "We shall triumph, whether our subjects join us or not."
 
 lost_empire.13.name:0 "Total Annihilation"
 lost_empire.13.desc:0 "After a long and bloody war of annihilation, the §H[Annihilator.GetName]§! has emerged victorious and the §H[Annihilated.GetName]§! is utterly destroyed as a galactic power.\n\nDespite putting up brave resistance, our forces were no match against the endless wrath of the §H[Annihilator.GetName]§! that is determined to erase our existence from the galaxy. For all our sins and our intention to do good, the §H[Annihilator.GetName]§! is unmoved. Soon after our defeat, the §H[Annihilator.GetName]§! proceeded to sabotage our legacy, and our people herded to extermination camps.\n\nIn a few hundred years, no one will hear of the §H[Annihilated.GetName]§!."
 lost_empire.13.a:0 "Who led us down this path of destruction, and why?"
 
 lost_empire.14.name:0 "Total Annihilation"
 lost_empire.14.desc:0 "After a devastating war of annihilation, the §H[Annihilator.GetName]§! has emerged victorious. The §H[Annihilated.GetName]§! has been utterly destroyed as a galactic power, and we along with it.\n\nDespite putting up brave resistance, our forces were no match against the endless wrath of an Ascended Empire that is determined to erase our existence. For all our sins and our plight of being a subject nation, the §H[Annihilator.GetName]§! is unmoved.\n\nIn the end, we are but motes of dust, mere collateral damage in a battle of giants."
 lost_empire.14.a:0 "We picked the wrong side."
 
 lost_empire.15.name:0 "Triumph - §H[Banished.GetName]§! Banished"
 lost_empire.15.desc:0 "The Crusade is over. After a cataclysmic struggle the §H[Banisher.GetName]§! has finally emerged victorious. Many hard battles were fought, but our ideology and our way of life prevailed. We are destined to lead the galaxy forward and future generations will sing of our triumph for centuries to come. However, sceptical elements of our population wondered if banishment would be enough to stop §H[Banished.GetName]§! from ever returning to the galactic scene again and whether we should do more. But right now, it is time for celebrations as no more young §H[Banisher.GetSpeciesName]§! will be sent to join the Crusade.\n\nWhile we reign supreme, and will hopefully do so for centuries to come, we should also keep an eye on the §H[Banished.GetName]§! to ensure they will never rise again, and the treaty by which they are bound is respected in full. Our Crusade will be all for nothing if we allowed future generations to be influenced by their dangerous beliefs."
 lost_empire.15.a:0 "Their evil ideology is too dangerous for young empires."
 
 lost_empire.16.name:0 "Triumph - §H[Annihilated.GetName]§! Annihilated"
 lost_empire.16.desc:0 "The Crusade is over. After a cataclysmic struggle the §H[Annihilator.GetName]§! emerged victorious. Many hard battles were fought, but our ideology and our way of life prevailed. We are destined to lead the galaxy forward and future generations will sing of our triumph over evil for centuries to come. However, some sceptical elements of our population wondered if the price was too high. Many of the less-advanced spacefaring empires did not make it through this conflict. Given time, these sceptical elements may pursue lengthy inquiries into our own use of weapons of mass destruction, and hold our military to account. But right now it is time for celebrations as no more young §H[Annihilator.GetSpeciesName]§! will be sent to join the great Crusade.\n\nTo prevent their dangerous ideology from ever returning to this galaxy, we have to erase every trace of the §H[Annihilated.GetName]§! existence from the galaxy, so future generations will be made safe once and for all."
 lost_empire.16.a:0 "History is written by victors."
 
 lost_empire.17.name:0 "The Crusade's End"
 lost_empire.17.desc:0 "The Crusade has come to an end. The §H[Annihilator.GetName]§! has emerged as the marginal victor while forces of the §H[Annihilated.GetName]§! fought galiantly to protect their homeland.\n\nSoon after the peace treaty has been signed, atrocities against civilians on occupied planets quickly sparked outrage across the galactic community. Genocide on a planet-wide scale decimated entire colonies and once vibrant cities now lie empty and in utter ruins.\n\nIt seems the two sides are still fully intent on removing every trace of the other's existence and the galaxy braces itself for the possibility of more yet crusades to come."
 lost_empire.17.a:0 "Many lives were lost."
 
 EVERY_OWNED_PLANET_EFFECT:0 "Every colony"
 
 
