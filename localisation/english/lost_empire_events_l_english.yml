 lost_empire.3.desc:0 "§H[Root.GetName]§! has awoken.\n\nThrough hard work, determination, and the excellent leadership of §H[Root.GetRulerTitle] [Root.GetRulerName]§!, the §H[From.GetSpeciesAdj]§! people are once again united behind a single cause. We will reclaim our ascendancy at long last to forge an empire that spans millennia."
