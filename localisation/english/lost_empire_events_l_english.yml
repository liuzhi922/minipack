 lost_empire.4.name:0 "Rebirth of an Ascendancy"
 lost_empire.4.desc:0 "After a long period of exile, the §H[From.GetName]§! has restored their galactic ascendancy and returned as an Ascended Empire. This is yet another testament to their §HSpiritualist§! belief that has, for reasons unknown, withstood the test of time. Across the §H[From.GetName]§!, citizens return to the ancient temples to practice long-forgotten rituals and ceremonies. The §H[Root.GetSpeciesNamePlural]§! are once again united behind a single cause, and they are committed to become the next superpower and project their ideology through military might. How will they shape our galaxy next?"
